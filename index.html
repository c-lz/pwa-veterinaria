<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/v4-shims.css">
    <link rel="stylesheet" href="/css/styles.css" >
    <link rel="shortcut icon" type="image/png" href="/images/icons/icon-72x72.png"/>
    <link rel="manifest" href="manifest.json" />
    
    <title>Veterinaria de Camilo</title>
</head>

<body>
    <div class="container">
        <!-- Inicio NAV -->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index.html">Mascotas<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/veterinarias.html">Veterinari@s</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/duenos.html">Dueños</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- fin NAV -->
        <div class="actions-menu">
            <h1>Mascotas</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Nueva
            </button>
        </div>
        <table class="table table-stripped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dueño</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-mascotas">
                
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Nueva Mascota</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="indice" >
                    <div class="form-row">
                        <div class="col">
                            <select id="tipo" class="form-control">
                              <option>Tipo animal</option>
                              <option>Perro</option>
                              <option>Gato</option>
                              <option>Pájaro</option>
                              <option>Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <select class="form-control" id="dueno">
                          <option>Dueño</option>
                          <option>Esteban</option>
                          <option>Julián</option>
                          <option>Jhon</option>
                          <option>Felix</option>
                        </select>
                    </div>
                    </div>

                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-guardar">Crear</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script defer src="/js/all.js"></script>
    <script defer src="/js/v4-shims.js"></script>
    <script src="./js/mascotas.js"></script>
</body>

</html>
